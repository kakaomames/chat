<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gemini programmingÈöä LINE Web Realtime Chat">
    <link rel="icon" href="https://kakaomames.github.io/rei/logo.png">
    <title>LINE Web Talk - Gemini ProgrammingÈöä</title>
    <style>
        :root { --line-green: #06C755; --bg-blue: #7494C0; --my-bubble: #8DE055; --other-bubble: #FFFFFF; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; background-color: var(--bg-blue); }
        .container { max-width: 500px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; }
        header { background-color: #2b3644; color: white; padding: 10px 15px; display: flex; align-items: center; justify-content: space-between; }
        .logo { width: 35px; height: 35px; border-radius: 50%; margin-right: 10px; }
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 75%; padding: 8px 12px; border-radius: 15px; font-size: 14px; word-wrap: break-word; }
        .sent { align-self: flex-end; background-color: var(--my-bubble); }
        .received { align-self: flex-start; background-color: var(--other-bubble); }
        
        /* ÈÄÅ‰ø°„Ç®„É™„Ç¢ */
        .input-area { background: white; padding: 10px; display: flex; align-items: center; gap: 8px; }
        input[type="text"] { flex: 1; border-radius: 20px; border: 1px solid #ccc; padding: 8px 15px; outline: none; }
        .file-label { cursor: pointer; font-size: 24px; color: #888; }
        #image-input { display: none; }
        button { background: var(--line-green); color: white; border: none; border-radius: 20px; padding: 8px 15px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div style="display:flex; align-items:center;">
            <a href="index.html" style="color:white; text-decoration:none; margin-right:15px;">‚ùÆ</a>
            <img src="https://kakaomames.github.io/rei/logo.png" class="logo">
            <span>‰ΩúÊà¶‰ºöË≠∞ÂÆ§</span>
        </div>
    </header>

    <div id="chat-window"></div>

    <div class="input-area">
        <label for="image-input" class="file-label">üì∑</label>
        <input type="file" id="image-input" accept="image/*">
        <input type="text" id="msg-input" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ...">
        <button id="send-btn">ÈÄÅ‰ø°</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCJDDFmAhsPZankS36EKTfmKaLVA2Bfzxw",
        authDomain: "chat-1592f.firebaseapp.com",
        projectId: "chat-1592f",
        storageBucket: "chat-1592f.appspot.com",
        messagingSenderId: "537187476013",
        appId: "1:537187476013:web:7920004b1c41ee6ecf0ea4",
        measurementId: "G-WMGVJG3NPK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, 'chat_messages');
    const tempUploadRef = ref(db, 'temp_upload');

    // „Éó„É≠„Éï„Ç£„Éº„É´ÂèñÂæóÔºàlocalStorageÔºâ
    const myProfile = JSON.parse(localStorage.getItem('line_profile') || '{"name":"„Ç´„Ç´„Ç™„Éû„É°"}');
    const myName = myProfile.name;

    const chatWindow = document.getElementById('chat-window');
    const msgInput = document.getElementById('msg-input');
    const sendBtn = document.getElementById('send-btn');
    const imageInput = document.getElementById('image-input');

    // „ÉÜ„Ç≠„Çπ„ÉàÈÄÅ‰ø°
    function sendText() {
        const text = msgInput.value.trim();
        if (text) {
            push(messagesRef, { sender: myName, text: text, type: 'text', timestamp: serverTimestamp() });
            msgInput.value = "";
        }
    }

    // ÁîªÂÉèÈÄÅ‰ø°ÔºàBase64Â§âÊèõ & Firebase PushÔºâ
    imageInput.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = () => {
            const base64Data = reader.result.split(',')[1];
            // ‰∏≠Á∂ôÂü∫Âú∞„Å∏ÈÄÅ‰ø°
            push(tempUploadRef, {
                sender: myName,
                fileName: file.name,
                data: base64Data,
                timestamp: serverTimestamp()
            });
            // „ÉÅ„É£„ÉÉ„ÉàÊ¨Ñ„Å´„ÄåÈÄÅ‰ø°‰∏≠„Äç„ÅÆÂêàÂõ≥„ÇíÂá∫„Åô
            push(messagesRef, { sender: myName, text: "üì∑ ÁîªÂÉè„ÇíÈÄÅ‰ø°‰∏≠...", type: 'system', timestamp: serverTimestamp() });
            console.log("Image sent to temp_uploadÂü∫Âú∞ üõ∞Ô∏è");
        };
        reader.readAsDataURL(file);
    };

    sendBtn.onclick = sendText;
    msgInput.onkeypress = (e) => { if (e.key === 'Enter') sendText(); };

    // Âèó‰ø°Ë°®Á§∫
    onChildAdded(messagesRef, (data) => {
        const msg = data.val();
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${msg.sender === myName ? 'sent' : 'received'}`;
        msgDiv.textContent = msg.text;
        chatWindow.appendChild(msgDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    });
</script>
</body>
</html>
