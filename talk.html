<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gemini programming隊によるリアルタイムチャットアプリ">
    <meta name="keywords" content="LINE, Firebase, Gemini, Realtime, Chat">
    <meta name="author" content="Gemini programming隊">
    <meta property="og:title" content="LINE Web Edition Pro">
    <meta property="og:image" content="https://kakaomames.github.io/rei/logo.png">
    <meta name="theme-color" content="#06C755">
    <link rel="icon" href="https://kakaomames.github.io/rei/logo.png">
    <title>LINE Web - Gemini Programming隊</title>
    
    <style>
        :root {
            --line-green: #06C755;
            --bg-blue: #7494C0;
            --my-bubble: #8DE055;
            --other-bubble: #FFFFFF;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
        .container { max-width: 500px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; background-color: var(--bg-blue); }
        header { background-color: #2b3644; color: white; padding: 10px 15px; display: flex; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .logo { width: 35px; height: 35px; border-radius: 50%; margin-right: 10px; border: 1px solid white; }
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 75%; padding: 8px 12px; border-radius: 15px; font-size: 14px; line-height: 1.4; word-wrap: break-word; }
        .sent { align-self: flex-end; background-color: var(--my-bubble); border-top-right-radius: 2px; }
        .received { align-self: flex-start; background-color: var(--other-bubble); border-top-left-radius: 2px; }
        .input-area { background: white; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; border-radius: 20px; border: 1px solid #ccc; padding: 10px 15px; outline: none; }
        button { background: var(--line-green); color: white; border: none; border-radius: 20px; padding: 0 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <img src="https://kakaomames.github.io/rei/logo.png" alt="Logo" class="logo">
        <span>Gemini Programming隊 本部</span>
    </header>
    <div id="chat-window">
        </div>
    <div class="input-area">
        <input type="text" id="msg-input" placeholder="メッセージを入力...">
        <button id="send-btn">送信</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // カカオマメ隊員の設定を適用！
    const firebaseConfig = {
        apiKey: "AIzaSyCJDDFmAhsPZankS36EKTfmKaLVA2Bfzxw",
        authDomain: "chat-1592f.firebaseapp.com",
        projectId: "chat-1592f",
        storageBucket: "chat-1592f.appspot.com",
        messagingSenderId: "537187476013",
        appId: "1:537187476013:web:7920004b1c41ee6ecf0ea4",
        measurementId: "G-WMGVJG3NPK"
    };

    // 初期化
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, 'chat_messages');

    // 自分のIDを簡易的に作成（本来はログイン機能が必要）
    const myId = "User_" + Math.floor(Math.random() * 1000);
    console.log(`myId:${myId}`);

    const chatWindow = document.getElementById('chat-window');
    const msgInput = document.getElementById('msg-input');
    const sendBtn = document.getElementById('send-btn');

    // --- 送信処理 ---
    function handleSend() {
        const text = msgInput.value.trim();
        if (text === "") return;

        console.log(`sending_text:${text}`);
        
        // Firebaseにデータをプッシュ！
        push(messagesRef, {
            userId: myId,
            text: text,
            timestamp: serverTimestamp()
        });

        msgInput.value = "";
    }

    sendBtn.addEventListener('click', handleSend);
    msgInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSend();
    });

    // --- 受信処理 (リアルタイム監視) ---
    onChildAdded(messagesRef, (snapshot) => {
        const data = snapshot.val();
        console.log(`received_data:${JSON.stringify(data)}`);

        const msgDiv = document.createElement('div');
        // 送信者が自分か他人かでクラスを分ける
        msgDiv.className = `message ${data.userId === myId ? 'sent' : 'received'}`;
        msgDiv.textContent = data.text;
        
        chatWindow.appendChild(msgDiv);
        
        // 常に最新メッセージが見えるようにスクロール
        chatWindow.scrollTop = chatWindow.scrollHeight;
    });

</script>
</body>
</html>
